<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close" color="primary"></ion-icon>          
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!changePasswordForm.valid" strong>
        <ion-icon name="checkmark" color="primary"></ion-icon>          
      </button>
    </ion-buttons>
    <ion-title class="modalTitle">{{ 'CHANGE_PASSWORD' | translate }}</ion-title>              
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="changePasswordForm" (submit)="editPassword()">  
      <ion-list>                        
        <!--ion-item>
          <ion-input type="password" placeholder="{{ 'CURRENT_PASSWORD' | translate }}" formControlName="current_password"></ion-input>
        </ion-item-->   

        <ion-item>
          <ion-label stacked>{{ 'NEW_PASSWORD' | translate }}</ion-label>                        
          <ion-input type="password" formControlName="new_password" placeholder="{{ 'NEW_PASSWORD_INPUT' | translate }}" [class.invalid]="!changePasswordForm.controls.new_password.valid && changePasswordForm.controls.new_password.dirty"></ion-input>
        </ion-item>   
        <ion-item class="error-message" *ngIf="!changePasswordForm.controls.new_password.valid  && changePasswordForm.controls.new_password.dirty">
          <p>{{ 'VALID_PASSWORD' | translate }}</p>
        </ion-item>  

        <ion-item>
          <ion-label stacked>{{ 'REPEAT_PASSWORD' | translate }}</ion-label> 
          <ion-input type="password" formControlName="repeat_password" placeholder="{{ 'REPEAT_PASSWORD_INPUT' | translate }}" [class.invalid]="!changePasswordForm.controls.new_password.valid && changePasswordForm.controls.new_password.dirty"></ion-input>          
        </ion-item>  
      </ion-list>    
    </form>
</ion-content>
