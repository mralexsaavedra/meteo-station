<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">{{ 'CANCEL' | translate }}</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-input formControlName="email" type="email" placeholder="{{ 'ENTER_EMAIL' | translate }}"
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>{{ 'VALID_EMAIL' | translate }}</p>
    </ion-item>

    <button id="enter" ion-button outline block type="submit" [disabled]="!resetPasswordForm.valid">
      {{ 'RESET_PASSWORD' | translate }}
    </button>
  </form>
</ion-content>
